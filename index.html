<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>User Listing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="loader.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">HOME</a></li>
        </ul>
      </nav>
    </header>

    <section>
      <div class="wrapper">
        <div class="grey_bg">
          <div class="form_top">
            <div><h2>List Of Users</h2></div>
            <div class="right">
              <form class="search" action="#">
                <input
                  type="text"
                  id="search"
                  placeholder="Search.."
                  name="search2"
                />
                <button type="button" onclick="searchName()">
                  <i class="fa fa-search"></i>
                </button>
              </form>
            </div>
            <!--right-->
          </div>
          <!--form_top-->
          <div class="table_div">
            <table id="tbId" class="table responsive table-bordered">
              <thead>
                <tr>
                  <th>#</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                </tr>
              </thead>

              <tbody id="tbodyId">
                <tr id="app"></tr>
              </tbody>
              <div id="index-loader" class="loader"></div>
            </table>
          </div>
          <!--table_div-->
          <div class="form_bottom">
            <ul class="pagination">
              <li style="display: none;" id="next" class="page-item">
                <a class="page-link" onclick="next()" href="#">Next</a>
              </li>
            </ul>
            <div class="form-group right">
              <select
                class="form-control"
                onchange="init(this.value)"
                id="limit"
              >
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
              </select>
            </div>
          </div>
          <!--form_bottom-->
        </div>
        <!--grey_bg-->
      </div>
      <!--wrapper-->

      <div class="container">
        <!-- Trigger/Open The Modal -->
        <!-- The Modal -->
        <div id="user-detail" class="modal">
          <!-- Modal content -->
          <div id="detail" class="card modal-content animate-bottom"></div>
        </div>
      </div>
    </section>
    <footer>All rights Reserved Â©, 2021</footer>
  </body>
  <script src="index.js"></script>
</html>
