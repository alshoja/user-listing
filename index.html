<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>User Listing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="loader.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Home</a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <h2></h2>
      <div class="jumbotron">
        <div class="form-group row col-md-3">
          <label for="email">List Of Users</label>
          <form
            class="search"
            action="#"
            style="margin: auto; max-width: 300px"
          >
            <input
              type="text"
              id="search"
              placeholder="Search.."
              name="search2"
            />
            <button type="button" onclick="searchName()">
              <i class="fa fa-search"></i>
            </button>
          </form>
        </div>
        <table id="tbId" class="table responsive table-bordered">
          <thead>
            <tr>
              <th>#</th>
              <th>First Name</th>
              <th>Last Name</th>
            </tr>
          </thead>

          <tbody id="tbodyId">
            <tr id="app"></tr>
          </tbody>
          <div id="index-loader" class="loader"></div>
        </table>
        <div class="row">
          <div class="col-md-2">
            <ul class="pagination">
              <li class="page-item disabled">
                <a class="page-link" href="#">Previous</a>
              </li>
              <li></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </div>
          <div class="col-md-2 select-box">
            <div class="form-group">
              <select class="form-control" onchange="init(this.value)" id="limit">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <!-- Trigger/Open The Modal -->
      <!-- The Modal -->
      <div id="user-detail" class="modal">
        <!-- Modal content -->
        <div id="detail" class="card modal-content animate-bottom"></div>
      </div>
    </div>
    <div class="footer">
      <p>All rights Reserved Â©, 2021</p>
    </div>
  </body>
  <script src="index.js"></script>
</html>
